

<!-- Signup Code -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="myModalLabel1">
        <div class="modal-header">       
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Login</h5>
        </div>
        <div class="modal-body">        
          <!-- Tab panels -->
          <div class="tab-content"> 
            <!-- Employer Panel 1-->
            <div class="tab-pane fade in show active" id="employer" role="tabpanel">
              <form action="login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group"> <span class="custom-checkbox">
                  <input type="checkbox" id="4">
                  <label for="4"></label>
                  Remember Me </span> <a href="#" title="Forget" class="fl-right">Forgot Password?</a> 
                      </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn theme-btn full-width btn-m">LogIn</button>
                </div>
              </form>
              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
                    <div class="log-option"><span>OR</span></div>
                    <div class="row">
                <div class="col-md-6"> <a href="{% url 'social:begin'  'facebook' %}" title="" class="fb-log-btn log-btn"><i class="fa fa-facebook"></i> Facebook</a> </div>
                <div class="col-md-6"> <a href="#" title="" class="gplus-log-btn log-btn"><i class="fa fa-google"></i> Google</a> </div>
              </div>
            </div>
            <!--/.Panel 1--> 
            
            <!-- Candidate Panel 2-->
            <div class="tab-pane fade" id="candidate" role="tabpanel">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group"> <span class="custom-checkbox">
                  <input type="checkbox" id="44">
                  <label for="44"></label>
                  Remember Me </span> <a href="#" title="Forget" class="fl-right">Forgot Password?</a> 
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn theme-btn full-width btn-m">LogIn</button>
                </div>
              </form>
              <div class="log-option"><span>OR</span></div>
              <div class="row">
                <div class="col-md-6"> <a href="#" title="" class="fb-log-btn log-btn"><i class="fa fa-facebook"></i> Facebook</a> </div>
                <div class="col-md-6"> <a href="#" title="" class="gplus-log-btn log-btn"><i class="fa fa-google"></i> Google</a> </div>
              </div>
            </div>
          </div>
          <!-- Tab panels --> 
        </div>
      </div>
    </div>
  </div>
  <!-- End Signup -->
