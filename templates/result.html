{% extends 'base.html'  %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}

{% endblock %}

{% block content %}

<form action="register" method="POST">
    {% csrf_token %}

        {{ form|crispy }}

    <div class="col-md-12">
        <div class="form-group text-center mrg-top-15">
          <button type="submit" class="btn theme-btn btn-m full-width">Sign Up</button>
        </div>
      </div>
      <div class="clearfix"></div>			
  </form>
{% endblock %}
